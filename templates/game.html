<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Game</title>
</head>
<body>
    <form id="guess-form">
        <input type="number" name="user_guess" min="1" max="{{ game.difficulty }}">
        <button type="submit">Submit Guess</button>
    </form>
    <div id="game-status"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#guess-form").submit(function(event) {
                event.preventDefault();
                var userGuess = $("input[name='user_guess']").val();
                $.ajax({
                    type: "POST",
                    url: "/game",
                    data: { user_guess: userGuess },
                    success: function(response) {
                        $("#game-status").html(response.message);
                        // Update the UI based on the response.game_state
                    }
                });
            });
        });
    </script>
</body>
</html>
